{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <h1>User Information</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>ID</th>
        </tr>
      </thead>
      <tbody>

        <!-- Add more rows for additional users -->
      {% for user in users %}
      <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.id }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock  %}
